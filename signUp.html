<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <div id="form__signUp">
        <h1>Register</h1>
        <span>Please fill this form to create an account</span>
        <hr>
        <form>
            <h3>Username</h3>
            <input id="usernameRegister" type="text" placeholder="Enter Username"/>
            <h3>Password</h3>
            <input id="passwordRegister" type="password" placeholder="Enter Password"/>
            <h3>Repeat Password</h3>
            <input id="repeatPasswordRegister" type="password" placeholder="Enter Repeat Password"/>
        <hr>
        <span>Already had an account? <a href="signIn.html">Log In</a></span> <br>
        <input id="register__button" type="submit" value="Register"/>
        </form>
    </div>
    <script src="signUpScript.js"></script>
</body>
</html>
