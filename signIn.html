<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
</head>
<body>
    <div id="form__signIn">
        <h1>Sign In</h1>
        <span>Don't have an account? <a href="signUp.html">Sign Up</a></span>
        <hr>
        <form>
            <h3>Username</h3>
            <input id="usernameLogin" type="text" placeholder="Username"/>
            <h3>Password</h3>
            <input id="passwordLogin" type="text" placeholder="Enter Password"/>
            <hr>
            <input type="submit" value="Sign in"/>
            <br>
            <input id="remember__tickBox" type="checkbox"/> Remember me
        </form>
    </div>
    <script src="signInScript.js"></script>
</body>
</html>
